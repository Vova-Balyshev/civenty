<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <div class="body__container">
    <header class="header body__header">
      <nav class="header__nav">
        <a href="#">
          <img src="./images/c157a8958ef97f0e0c911cb1721dc6dc-c157a8958ef97f0e0c91.svg" class="header__logo" alt="logo">
        </a>
        <ul class="header__nav-menu">
          <li class="header__nav-item">
            <a href="#home" class="header__nav-link">Home</a>
          </li>
          <li class="header__nav-item">
            <a href="#features" class="header__nav-link">Features</a>
          </li>
          <li class="header__nav-item">
            <a href="#pricing" class="header__nav-link">Pricing</a>
          </li>
          <li class="header__nav-item">
            <a href="#blog" class="header__nav-link">Blog</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="hamburger__bar"></span>
          <span class="hamburger__bar"></span>
          <span class="hamburger__bar"></span>
        </div>
          <button 
            type="button" 
            class="btn header__button"
          >
            Get started
          </button>
      </nav>
    </header>
    <main>
      <section class="getStarted">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-lg-6 getStarted__section">
              <h1 class="getStarted__title">Grow your
                subscription
                business
              </h1>
                <article class="getStarted__text">
                  Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.
                </article>
                <button href="#subscription" type="button" class="btn getStarted__button">Get started</button>
                <img src="./images/Down Arrow-99c7391def71b9e4e5db.svg" alt="arrow">
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="getStarted__centered">
                <img 
                  src="./images/Hero 3D-c4381a6c86172a5ac665.svg" 
                  alt="3dhero"
                  class="getStarted__hero"
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="logos">
        <div class="logos__container">
          <div class="logos__line">
            <div>
              <img src="./images/Grouplogo1-410ce0e939b9c4045a4c.svg" class="logos__logo" alt="logo carousel">
            </div>
            <div>
              <img src="./images/Grouplogo2-1b5bf1125eeae51a6b54.svg" class="logos__logo" alt="logo carousel">
            </div>
            <div>
              <img src="./images/Grouplogo3-dde4eff6115ddacde54e.svg" class="logos__logo" alt="logo carousel">
            </div>
            <div>
              <img src="./images/Grouplogo4-5d83a12de15952d296c7.svg" class="logos__logo" alt="logo carousel">
            </div>
            <div>
              <img src="./images/Grouplogo5-42dca0e37eac4f11661e.svg" class="logos__logo" alt="logo carousel">
            </div>
          </div>
          <div id="carouselExampleControls" class="carousel slide logos__slider" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/Grouplogo1-410ce0e939b9c4045a4c.svg" class="d-block logos__logo" alt="logo carousel">
              </div>
              <div class="carousel-item">
                <img src="./images/Grouplogo2-1b5bf1125eeae51a6b54.svg" class="d-block logos__logo" alt="logo carousel">
              </div>
              <div class="carousel-item">
                <img src="./images/Grouplogo3-dde4eff6115ddacde54e.svg" class="d-block logos__logo" alt="logo carousel">
              </div>
              <div class="carousel-item">
                <img src="./images/Grouplogo4-5d83a12de15952d296c7.svg" class="d-block logos__logo" alt="logo carousel">
              </div>
              <div class="carousel-item">
                <img src="./images/Grouplogo5-42dca0e37eac4f11661e.svg" class="d-block logos__logo" alt="logo carousel">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="subscription">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-xs-12 col-lg-6 ">
              <img src="./images/Content Image 02-26a1ad7347c2ea87bd70.svg" alt="hero" class="subscription__hero">
            </div>
            <div class="col-sm-12 col-xs-12 col-lg-6" id="subscription">
              <form 
                action="#"
                name="subscriptionForm"
                method="post"
                class="subscription__form"
              >
              <h2 class="subscription__title">Grow your subscription</h2>
              <label class="subscription__label">
                <p class="subscription__text">
                  Location
                </p>
                <input 
                  type="text"
                  name="country"
                  class="subscription__input"
                  required
                >
              </label>
              <label class="subscription__label">
                <p class="subscription__text">
                  Type
                </p>
                <input 
                  type="text"
                  name="type"
                  class="subscription__input"
                  required
                >
              </label>
              <label class="subscription__label">
                <p class="subscription__text">
                  Date
                </p>
                <input 
                  type="date"
                  name="date"
                  class="subscription__input"
                  required
                >
              </label>
              <button 
                type="submit" 
                class="btn subscription__button"
              >
                Send
              </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="bundle.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
